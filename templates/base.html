<!DOCTYPE html>
{% load static%}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AniMagic</title>
		<link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'img/favicon.ico' %}"
		/>
	</head>
	<body>
		<nav class="bg-white border-gray-200 dark:bg-gray-900">
			<div
				class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
			>
				<a href="#" class="flex items-center">
					<img src="" class="" alt="" />
					<span
						class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
						>AniMagic</span
					>
				</a>

				<div class="hidden w-full md:block md:w-auto" id="navbar-default">
					<div
						class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
					>
						<div>
							<a
								href="#"
								class="block pt-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
								>Login</a
							>
						</div>
						<div class="flex items-center">
							<a
								href="/cart"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
							>
								<img
									id="cart-icon"
									src="{% static 'img/cart.png' %}"
									class="h-9 pb-2"
								/>
							</a>
							<span id="cart-total" class="mb-4 text-yellow-400 font-medium"
								>0</span
							>
						</div>
					</div>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock %}
	</body>
</html>
