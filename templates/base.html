<!DOCTYPE html>
{% load static%}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} AniMagic{% endblock %}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'img/favicon.ico' %}"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</head>
	<body antialiased class="font-[poppins]">
		<nav
			class="p-5 bg-slate-900 shadow md:flex md:items-center md:justify-between"
		>
			<div class="flex justify-between items-center">
				<span
					class="text-2xl text-white font-[Poppins] cursor-pointer font-medium"
				>
					<img class="h-10 inline" src="" />
					<a href="/">AniMagic</a>
				</span>

				<span class="text-3xl text-white cursor-pointer mx-2 md:hidden block">
					<ion-icon name="menu" onclick="Menu(this)"></ion-icon>
				</span>
			</div>

			<ul
				class="bg-slate-900 md:flex md:items-center md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
			>
				<!-- <li class="mx-4 my-6 md:my-0">
					<a href="#" class="text-xl hover:text-cyan-500 duration-500">HOME</a>
				</li> -->

				<li class="mx-6 my-6 sm:my-0 text-xl">
					<a href="/cart">
						<ion-icon
							class="text-3xl text-white hover:text-gray-300 duration-500"
							name="cart"
						></ion-icon>
					</a>
				</li>
				<li>
					<button
						class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded"
					>
						Login
					</button>
				</li>

				<!-- <h2 class=""></h2> -->
			</ul>
		</nav>
		{% block content %} {% endblock %}
		<script>
			function Menu(e) {
				let list = document.querySelector("ul");
				e.name === "menu"
					? ((e.name = "close"),
					  list.classList.add("top-[80px]"),
					  list.classList.add("opacity-100"))
					: ((e.name = "menu"),
					  list.classList.remove("top-[80px]"),
					  list.classList.remove("opacity-100"));
			}
		</script>
	</body>
</html>
