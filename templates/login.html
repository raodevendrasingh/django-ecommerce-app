{% extends 'base.html' %} {% load static %}

<!-- title -->
{% block title %} Login | Animagic {% endblock %}

<!-- content starts here -->
{% block content %}

<section class="bg-gray-100">
	<div
		class="flex flex-col items-center justify-center px-6 py-8 my-32 sm:my-32 mx-auto"
	>
		<div
			class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
		>
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1
					class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
				>
					Log in to your account
				</h1>
				<!-- FORM STARTS HERE -->
				<form method="POST" action="{% url 'login' %}" class="space-y-4 md:space-y-6" >
					{% csrf_token %}
					<div>
						<input
							type="text"
							name="username"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
							placeholder="Username"
							required=""
						/>
					</div>
					<div>
						<input
							type="password"
							name="password"
							placeholder="Password"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
							required=""
						/>
					</div>
					<div class="flex items-center justify-between">
						<div class="flex items-start">
							<div class="flex items-center h-5">
								<input
									id="remember"
									aria-describedby="remember"
									type="checkbox"
									class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
								/>
							</div>
							<div class="ml-3 text-sm">
								<label for="remember" class="text-gray-500">Remember me</label>
							</div>
						</div>
						<a
							href="#"
							class="text-sm font-medium text-primary-600 hover:underline"
							>Forgot password?</a
						>
					</div>
					<button
						type="submit"
						class="w-full text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
					>
						Log in
					</button>
					<p class="text-sm font-light text-gray-500">
						Donâ€™t have an account yet?
						<a href="#" class="font-medium text-primary-600 hover:underline"
							>Sign up</a
						>
					</p>
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock %}
