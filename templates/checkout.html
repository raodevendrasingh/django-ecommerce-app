{% extends 'base.html' %} {% load static %}

<!-- title -->
{% block title %} Cart {% endblock %}
<!-- content starts here -->
{% block content %}
<div class="max-w-screen-xl mx-auto p-4">
	<!-- Navbar -->
	<!-- Your navbar code goes here -->

	<div class="md:flex">
		<!-- Div2 (Button to go back to cart, Cart Summary, Contents, Cart Total) -->
		<div
			class="flex-col-reverse md:w-1/2 md:order-1 p-4 bg-gray-100 rounded-md shadow-md m-2"
		>
			<!-- Button to go back to cart -->
			<button
				class="border-2 border-slate-700 text-black px-2 py-2 rounded-lg hover:bg-slate-700 hover:text-white w-full"
			>
				<a href="/cart">&#x2190; Back to Cart</a>
			</button>

			<!-- Text: Cart Summary -->
			<p class="text-lg font-semibold pt-4 mb-4">Cart Summary</p>
			<hr />

			<!-- Contents of the Cart -->
			<!-- Place your cart contents here -->
			<div
				class="flex justify-between items-center p-4 border-b border-gray-200"
			>
				<div class="flex flex-col md:flex-row md:items-center">
					<!-- Product Image -->
					<div>
						<img
							src="{% static 'img/placeholder.png' %}"
							alt="Product Image"
							class="w-[150px] h-[100px] rounded-md mb-4 md:mb-0 md:mr-4 border border-black"
						/>
					</div>

					<!-- Product Name (Displayed above on md and higher screens) -->
					<div>
						<h2 class="text-base font-medium ml-4 md:pt-0 md:pr-3">
							Product Name
						</h2>
					</div>
				</div>
				<div class="flex justify-between p-2">
					<div class="flex flex-col p-4">
						<span class="text-gray-600 md:mx-2">Price:</span>
						<span class="text-gray-600 font-medium md:mx-2">&#8377;199</span>
					</div>

					<!-- Quantity -->
					<div class="flex flex-col p-4">
						<span class="text-gray-600 md:mx-2">Quantity:</span>
						<span class="text-gray-600 font-medium md:mx-2">5</span>
					</div>

					<!-- Total Price -->
					<div class="flex flex-col p-4">
						<span class="text-gray-600 md:mx-2">Total:</span>
						<span class="text-gray-600 font-semibold md:mx-2">&#8377;398</span>
					</div>
				</div>
			</div>

			<!-- Cart Total -->
			<div class="bg-gray-100 pt-4 rounded-lg">
				<h3 class="text-xl font-medium">Grand Total:</h3>
				<!-- Place your cart total information here -->
			</div>
		</div>

		<!-- Div1 (Checkout Form) -->
		<div
			class="flex-col md:w-1/2 md:order-1 p-4 bg-gray-100 rounded-md m-2 mt-3 md:mt-2 shadow-md"
		>
			<!-- Checkout Form -->
			<!-- Text: Shipping Information -->
			<p class="text-lg font-semibold mb-1">User Details</p>
			<form>
				<!-- First Name and Last Name -->
				<div class="md:flex md:space-x-4">
					<div class="md:w-1/2">
						<label
							for="first-name"
							class="block text-gray-700 text-sm font-bold mb-2"
						></label>
						<input
							type="text"
							id="first-name"
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							placeholder="First Name"
						/>
					</div>
					<div class="md:w-1/2">
						<label
							for="last-name"
							class="block text-gray-700 text-sm font-bold mb-2"
						></label>
						<input
							type="text"
							id="last-name"
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							placeholder="Last Name"
						/>
					</div>
				</div>

				<!-- Email -->
				<div class="mb-4">
					<label
						for="email"
						class="block text-gray-700 text-sm font-bold mb-2"
					></label>
					<input
						type="email"
						id="email"
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						placeholder="Email"
					/>
				</div>

				<!-- Horizontal Rule -->
				<hr class="my-4 border-t border-gray-300" />

				<!-- Text: Shipping Information -->
				<p class="text-lg font-semibold mb-4">Shipping Information</p>

				<!-- Address -->
				<div>
					<label
						for="address"
						class="block text-gray-700 text-sm font-bold mb-2"
					></label>
					<input
						type="text"
						id="address"
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						placeholder="Address"
					/>
				</div>

				<!-- City, State, Pin Code, and Phone Number -->
				<div class="md:flex md:space-x-4">
					<div class="md:w-1/2">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="city"
						></label>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							name="city"
							id="city"
							type="text"
							placeholder="City"
						/>
					</div>
					<div class="md:w-1/2 mt-4 md:mt-0">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="state"
						></label>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							name="state"
							id="state"
							type="text"
							placeholder="State"
						/>
					</div>
				</div>
				<div class="mb-4 md:flex md:space-x-4">
					<div class="md:w-1/2">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="pin-code"
						></label>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							name="pin_code"
							id="pin-code"
							type="text"
							placeholder="Pin Code"
						/>
					</div>
					<div class="md:w-1/2 mt-4 md:mt-0">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="ph-number"
						></label>
						<input
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							name="ph_num"
							id="ph-number"
							type="text"
							placeholder="+91 XXXXX XXXXX"
						/>
					</div>
				</div>

				<!-- Submit Button -->
				<div class="mt-6">
					<button
						type="submit"
						class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg w-full"
					>
						Continue
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
